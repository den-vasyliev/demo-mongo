apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-frontend-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: node-mongo-app
        tier: backend
        track: stable
        env: canary
        role: frontend
    spec:
      containers:
        - name: "node-mongo"
          image: "gcr.io/cloud-solutions-images/node-mongo:1.0.0"
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: "SERVER_PORT"
              value: "8080"
            - name: "DB_PORT"
              value: "27017"
            - name: "DB_HOST"
              value: "app-db"